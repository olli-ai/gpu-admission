apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-scheduler
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app: {{ template "fullname" . }}
{{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      containers:
      - name: kubernetes-scheduler
        image: gcr.io/google_containers/hyperkube:v1.18.1
        imagePullPolicy: IfNotPresent
        args:
        - kube-scheduler
        - --config=/gpu-admission-config/policy.yaml
        - --address=0.0.0.0
        - --leader-elect=false
        - --scheduler-name=gpu-scheduler
        - -v=4
        volumeMounts:
        - name: gpu-admission-config
          mountPath: /gpu-admission-config
        resources:
{{ toYaml .Values.resources | indent 12 }}
      - name: gpu-admission
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
{{- range $pkey, $pval := .Values.env }}
        - name: {{ $pkey }}
          value: {{ quote $pval }}
{{- end }}
        envFrom:
{{ toYaml .Values.envFrom | indent 10 }}
        ports:
        - containerPort: {{ .Values.internalPort }}
        command:
        - /gpu-admission
        - --config=/gpu-admission-config/gpu-admission.json
        - --address=0.0.0.0:{{ .Values.internalPort }}
        - --v=4
        livenessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.internalPort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.probePath }}
            port: {{ .Values.internalPort }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: gpu-admission-config
          mountPath: /gpu-admission-config
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: gpu-admission
      volumes:
      - name: gpu-admission-config
        configMap:
          name: gpu-admission-config
